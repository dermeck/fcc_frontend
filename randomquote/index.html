<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Random Quote Machine</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="//cdn.materialdesignicons.com/1.5.54/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="container center-align">

    <div id="main-content">
        <div class="card hoverable">

            <div class="card-content left-align">
                <div class="row">
                    <div class="col m1">
                        <i class="fa fa-quote-left fa-3x"></i>
                    </div>
                    <div class="col m11">
                <span id="quote" class="card-title  grey-text text-darken-4">
                    Features are like having sex. You make one mistake and you have to support it for life.
                </span>
                        <div class="right-align grey-text"><em>&mdash; <span id="author">
                            Dave McClure
                        </span></em></div>
                    </div>
                </div>

                <div class="card-action center-align">
                    <a id="get-quote-btn" class="waves-blue  btn-flat" role="button" href="javascript:void(0);">New Quote</a>
                </div>

                <a href="" class="twitter-hashtag-button" target="_blank" a><i class="twitter-box"></i><i class="mdi mdi-twitter-box"></i></a>
            </div>
        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/randomquote.js"></script>

</body>
</html>
