<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Wikipedia Search</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div id="main-content" class="container">
    <div class="row center-align"><h1>Wikipedia Search</h1></div>

    <div class="row">
<div class="random-article col s2 push-s1 m1 push-m5">


    <!--<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>-->


    <a class="" href="https://en.wikipedia.org/wiki/Special:Random" alt="random article" title="random article" target="_blank"> <i id="random-icon" class="material-icons">shuffle</i></a>

</div>
        <div class="col s9 push-s1  m3 push-m5">
            <div class="container search-container">

                <div class="search-wrapper card">
                    <input id="search">
                    <i id="search-icon" class="material-icons">search</i>
                    <div class="search-results"></div>
                </div>
            </div>



        </div>
    </div>

    <div class="row">
        <div class="col s12 m12">
            <div class="result-container">
                <table id="search-results" class="bordered">

                </table>
            </div>
        </div>

    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script src="js/wikipediasearch.js"></script>

</body>
</html>
